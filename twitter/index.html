<!doctype html>
<html ng-app="Twitter">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/twitter.js"></script>
  	<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
</head>
<body>

	<div ng-controller="TwitterCtrl">
		<form class="form-horizontal">
			<input type="text" ng-model="searchTerm">
			<button class="btn" ng-click="doSearch()"><i class="icon-search"></i></button>
		</form>
		<table class="table table-stripe">
			<tr ng-repeat="tweet in twitterResult.results">
				<td>{{tweet.text}}</td>
			</tr>
		</table>

	</div>
	
</body>
</html>
